---
layout: blog.layout
---

<div class="article">
			<div class="article-header">
                <h1 class="title article-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
				<img src="https://awyetpcjyo.cloudimg.io/v7/zettamachine.com{{ page.headshot }}?ratio=1.5&gray=1" alt="{{ post.title }}"/>
			</div>
			<div class="article-body">
				<p class="content">
                    {{ page.content }}
		    	</p>
			</div>
</div>
